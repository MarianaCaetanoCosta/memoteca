<section class="container">

  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button
      routerLink="/criarPensamento"
      class="botao"
      >Adicionar pensamentos
    </button>
  </header>

  <div class="mural">
    <!-- *ngfor: mostra vÃ¡rios elementos com a mesmo estrutura basica. -->
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>

</section>
